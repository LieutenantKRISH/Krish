<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">

    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa; /* Light gray background */
            color: #343a40; /* Dark gray text */
            font-family: Arial, sans-serif; /* Specify font family */
        }

        header {
            background-color: #212529; /* Dark background color for header */
        }

        .nav-link {
            font-size: 1.1rem;
            transition: color 0.3s ease-in-out; /* Smooth color transition */
        }

        .nav-link:hover {
            color: #ffc107; /* Change color on hover */
        }

        .form-control-dark {
            background-color: #343a40; /* Dark background for search input */
            color: #fff; /* Light text for search input */
            border-color: #ffc107; /* Yellow border color */
        }

        .btn-outline-light {
            border-color: #fff; /* White border color */
            color: #fff; /* White text color */
        }

        .btn-outline-light:hover {
            background-color: #fff; /* Change background color on hover */
            color: #212529; /* Change text color on hover */
        }

        .btn-warning {
            background-color: #ffc107; /* Yellow background for Sign-up button */
            border-color: #ffc107; /* Yellow border color */
        }

        .btn-warning:hover {
            background-color: #e0a800; /* Darker yellow on hover */
            border-color: #e0a800; /* Darker yellow border on hover */
        }

        .btn-primary {
            background-color: #007bff; /* Blue background for Payment button */
            border-color: #007bff; /* Blue border color */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3; /* Darker blue border on hover */
        }

        /* Additional styling */
        .container {
            max-width: 1200px; /* Limit container width for larger screens */
        }

        .text-white {
            color: #fff !important; /* Force text color to white */
        }

        .text-decoration-none:hover {
            text-decoration: none; /* Remove underline on hover for links */
        }

        .text-end {
            text-align: right; /* Align text to the right */
        }

        .svg-icon {
            fill: #ffc107; /* Yellow color for SVG icon */
        }

        .svg-icon:hover {
            fill: #e0a800; /* Darker yellow color on hover */
        }
    </style>

    <title>Hello, world!</title>
</head>

<body>
    <header class="p-3 text-light bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2 svg-icon" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2">Home</a></li>
                    <li><a href="#" class="nav-link px-2">Features</a></li>
                    <li><a href="#" class="nav-link px-2">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2">About</a></li>
                    <li><a href="#" class="nav-link px-2">NAAC</a></li>
                    <li><a href="#" class="nav-link px-2">Time</a></li>
                </ul>

                <!-- Added input field for image URL -->
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                    <button type="button" class="btn btn-success">WhatsApp</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
